<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #ffffff; padding: 2em; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        .icon { font-size: 5em; color: #dc3545; }
        h2 { color: #dc3545; margin-top: 0.5em; }
        p { color: #555; line-height: 1.6; }
        .reason { margin-top: 1.5em; padding: 1em; background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; border-radius: 5px; }
        .actions { margin-top: 2em; }
        .action-button { display: inline-block; margin: 0.5em; padding: 0.8em 1.5em; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .action-button:hover { background-color: #0056b3; }
        .contact-support { background-color: #6c757d; }
        .contact-support:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h2>Thanh toán thất bại</h2>
        <p>Có lỗi trong quá trình thanh toán. Vui lòng thử lại hoặc liên hệ với chúng tôi để được hỗ trợ.</p>
        
<!--        <div class="reason">
            <p><strong>Lý do:</strong> <span th:text="${errorMessage}">Lỗi không xác định.</span></p>
        </div>-->
        
        <div class="actions">
            <a href="myapp://payment/failure" class="action-button">Thử lại</a>
            <a href="myapp://payment/exit" class="action-button contact-support">Thoát</a>
        </div>
    </div>
</body>
</html>
