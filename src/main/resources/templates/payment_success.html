<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #ffffff; padding: 2em; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        .icon { font-size: 5em; color: #28a745; }
        h2 { color: #28a745; margin-top: 0.5em; }
        p { color: #555; line-height: 1.6; }
        .info { text-align: left; margin: 2em 0; border-top: 1px solid #eee; padding-top: 1em; }
        .info p { display: flex; justify-content: space-between; margin: 10px 0; }
        .info span { font-weight: bold; }
        .back-button { display: inline-block; margin-top: 1.5em; padding: 0.8em 1.5em; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Thanh toán thành công!</h2>
        <p>Cảm ơn bạn đã hoàn tất thanh toán.</p>
        <p>Giao dịch của bạn đã được xử lý thành công.</p>
        
<!--        <div class="info">
            <p><span>Mã giao dịch:</span> <span th:text="${vnp_TxnRef}">TRX123456</span></p>
            <p><span>Số tiền:</span> <span th:text="${vnp_Amount + ' VND'}">100,000 VND</span></p>
            <p><span>Nội dung:</span> <span th:text="${vnp_OrderInfo}">Thanh toan don hang</span></p>
            <p><span>Mã ngân hàng:</span> <span th:text="${vnp_BankCode}">NCB</span></p>
            <p><span>Thời gian:</span> <span th:text="${vnp_PayDate}">25/12/2025</span></p>
        </div>-->
        
        <a href="myapp://payment/success" class="back-button">Quay lại trang chủ</a>
    </div>
</body>
</html>
